<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #d9eee1">
    <nav class="navbar bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand text-white">Authentication</a>
        <div class="d-flex">
          {% if not request.user.is_authenticated %}
          <a
            href="{% url 'register' %}"
            class="btn btn-outline-warning text-white mx-3"
          >
            signup
          </a>
          <a
            href="{% url 'user_login' %}"
            class="btn btn-outline-danger text-white"
          >
            Login
          </a>
          {% else %}
          <button class="btn btn-outline-warning text-white mx-3" type="submit">
            Profile
          </button>
          <a
            href="{% url 'user_logout' %}"
            class="btn btn-outline-danger text-white"
          >
            LogOut
          </a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div>
      {% if messages %} {% for i in messages %}
      <div class="text-{{i.tags}}">{{i}}</div>
      {% endfor %} {% endif %}
    </div>

    {% block content %}{% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
